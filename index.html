<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/0032934867.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="page">
            <div class="card">
                <div class="row">
                    <span class="day" id="date"></span>
                </div>

                <form id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" class="form-control text-capitalize" id="search-city" placeholder="Enter City" autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input class="btn btn-outline-danger" type="submit" value="Search" />
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-7">
                        <h1 class="city text-capitalize" id="city"></h1>
                        <ul class="info">
                            <li class="sky text-capitalize" id="sky"></li>
                            <li class="humidity">Humidity: <span id="humidity"></span>%</li>
                            <li class="wind">Wind: <span id="wind"></span> km/hr</li>
                        </ul>
                    </div>
                    <div class="col-5">
                        <img src="" class="icon" id="icon" alt="" width="100px" />
                        <span class="temp" id="temperature"></span>
                        <span class="units">
								<a href="" id="celLink" class="active">°C</a> |
								<a href="" id="fahLink">°F</a></span
							>
						</div>
					</div>
				</div>
				<small class="footer">
					Coded by Alessandra Scarpellini,
					<a
						class="github"
						href="https://github.com/Aleale81/my-weather-forecast"
						target="_blank"
						>Open-sourced on GitHub<i class="fab fa-github"></i
					></a>
				</small>
			</div>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
