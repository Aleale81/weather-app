<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/0032934867.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <span>Last apdated: </span>
        <span class="day" id="date"> </span>

        <div class="card">
            <form class="searchForm" id="search-form">
                <input type="text" class="searchCity" id="search-city" placeholder="Enter City" autocomplete="off" />
                <input class="searchButton" type="submit" value="Search" />
            </form>
            <div class="row">
                <div class="col-7">
                    <h1 class="city" id="city"></h1>
                    <ul class="info">
                        <li class="sky" id="sky"></li>
                        <li class="humidity">Humidity: <span id="humidity"></span>%</li>
                        <li class="wind">Wind: <span id="wind"></span> km/hr</li>
                    </ul>
                </div>
                <div class="col-5">
                    <span class="icon" id="icon"><i class="fas fa-cloud"></i></span>
                    <h1 class="temp" id="temperature"></h1>
                    <span class="units">Â°C | F</span>
                </div>
            </div>
        </div>
        <small class="footer">
				Coded by Alessandra Scarpellini,
				<a
					class="github"
					href="https://github.com/Aleale81/my-weather-forecast"
					target="_blank"
					>Open-sourced on GitHub<i class="fab fa-github"></i
				></a>
			</small>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
